<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="captureForm" action="" enctype="multipart/form-data">
                    <span class="login100-form-title p-b-34 p-t-27">
                        Capture Number Plate
                    </span>
                    <div class="dvCamera">
                        <label for="capture" class="custom-file-upload">
                            <i class="fa fa-camera"></i> Open Camera
                        </label>
                        <input class="input100" type="file" name="numPlate" id="capture" accept="image/*" capture />
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="button" onclick="redirect('dashboard.html')">
                            <!-- this sends data to google vision api for processing and only then redirects -->
                            Check
                        </button>
                    </div>
                </form>
                <div class="text-center p-t-90">
                    <img src="" id="img" style="width: 100%;" />
                </div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', (ev) => {
            let form = document.getElementById('captureForm');
            //get the captured media file
            let input = document.getElementById('capture');

            input.addEventListener('change', (ev) => {
                console.dir(input.files[0]);
                if (input.files[0].type.indexOf("image/") > -1) {
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                    console.log(img.src);
                }
            })

        })

        $(document).ready(function () {
            $('#captureForm').submit(function (event) {

            })
        });
    </script>
