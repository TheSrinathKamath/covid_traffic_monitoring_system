    <script>

        document.addEventListener('DOMContentLoaded', (ev) => {
            let form = document.getElementById('captureForm');
            //get the captured media file
            let input = document.getElementById('inpIDP');

            input.addEventListener('change', (ev) => {
                console.dir(input.files[0]);
                if (input.files[0].type.indexOf("image/") > -1) {
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                    console.log(img.src);
                }
            })

        })

        $(document).ready(function () {

            })

        $("#inpFrom").keyup(function (event) {
            var searchStr = $(this).val();
            $("#sometxt").text(searchStr);
            $.ajax({
                method: "post",
                dataType: "json",
                data: ({ searchStr: searchStr }),
                url: "assets/php/getPlaces.php",

                success: function (responseData) {
                    if (responseData.data.success == "successful") {
                        srchData = responseData.data.response;
                        console.log((srchData));
                    }
                }
            })
        });
